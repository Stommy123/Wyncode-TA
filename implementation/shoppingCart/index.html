<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>WynCart</title>
  </head>
  <body>
    <div class="title">
      <h1>Wyncode <br />Merchandising Shop</h1>
    </div>
    <div id="all-products">
      <div class="product-info">
        <div class="product">
          <span>WynShirt</span>
        </div>
        <div>
          <span class="unit-cost">25</span>
        </div>
        <div>
          <form>
            <label for="quantity">QTY</label>
            <input class="unit-quantity" type="number" placeholder="0" />
          </form>
        </div>
        <div>
          <span class="total-unit-price">0</span>
        </div>
        <div>
          <button class="btn btn-delete" type="button">Delete</button>
        </div>
      </div>
      <div class="product-info">
        <div class="product" id="product2">
          <span>WynHoodie</span>
        </div>
        <div>
          <span class="unit-cost">15</span>
        </div>
        <div>
          <form>
            <label for="quantity">QTY</label>
            <input class="unit-quantity" type="number" placeholder="0" />
          </form>
        </div>
        <div>
          <span class="total-unit-price">0</span>
        </div>
        <div>
          <button class="btn btn-delete" type="button">Delete</button>
        </div>
      </div>
      <div class="product-info">
        <div class="product" id="productID">
          <span>WynShoes</span>
        </div>
        <div>
          <span class="unit-cost" id="price">10</span>
        </div>
        <div>
          <form>
            <label for="quantity">QTY</label>
            <input class="unit-quantity" type="number" placeholder="0" />
          </form>
        </div>
        <div>
          <span class="total-unit-price">0</span>
        </div>
        <div>
          <button class="btn btn-delete" type="button">Delete</button>
        </div>
      </div>
    </div>
    <div class="calculate">
      <button class="btn btn-success" id="calculate-btn" type="button">
        Calculate Prices
      </button>
    </div>
    <div class="create">
      <div>
        <form>
          <input class="product-name" type="text" id="create-product" placeholder=" " />
        </form>
      </div>
      <div>
        <form>
          <input class="unit-price" type="number" id="create-price" />
        </form>
      </div>
      <div>
        <button class="btn btn-create" id="create-btn" type="btn">
          Create
        </button>
      </div>
    </div>
    <div id="total">
      <h2>Total Price: <span>$0.00</span></h2>
    </div>
    <div id="productSearch">
      <input id="search" type="text" placeholder="Search product by name" />
      <button id="searchBtn" type="btn">Search</button>
      <input id="searchResult" type="text" />
      <button id="updatePrice" type="btn">Update Price</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
